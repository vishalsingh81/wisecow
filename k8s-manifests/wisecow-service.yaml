apiVersion: v1
kind: Service
metadata:
  name: wisecow-service
spec:
  type: NodePort
  selector:
    app: wisecow
  ports:
    - protocol: TCP
      port: 4499        # service port
      targetPort: 4499  # container port (inside pod)
      nodePort: 32586   # optional (let Kubernetes pick if you remove this line)

